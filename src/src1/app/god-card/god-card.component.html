


<div class="container">
  <div class="card" style="width: 18rem;">
    <img class="card-img-top" [src]="godCard.imgSrc" alt="Card image cap">
    <div class="card-body">
      <h5 class="card-title">{{godCard.name}}</h5>
      <p class="card-text">{{godCard.price}}</p>
      <div class="card-btn">
      <button routerLink="cart" (click)="raghaca(this)">Add to cart</button>
      <button [routerLink]="['/about', godCard.id]">See Details</button>
    </div>
    </div>
  </div>
</div>
